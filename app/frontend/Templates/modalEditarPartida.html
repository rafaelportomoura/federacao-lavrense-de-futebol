<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> - </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Botao para abrir o modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEditMatchId">Abrir Modal</button>
    
    <!-- Modal com o id informado no "data-target" do botao -->
    <div class="modal fade" id="modalEditMatchId" tabindex="-1" role="dialog" aria-labelledby="modalEditMatchIdLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar Partida</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="dateId" class="col-form-label"> <strong>Data</strong></label>
                        <input type="date" class="form-control" id="dateId" style="resize: horizontal;width: 150px;">
                    </div>
                    <div class="col">
                        <label for="champId" class="col-form-label"> <strong>Campeonato</strong></label><br>
                        <select class="custom-select" id="selectChamp">
                            <option selected>Campeonato</option>
                            <option value="idChamp1">Inter Republicas</option>
                            <option value="idChamp2">Inter Republicas2</option>
                        </select>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" id="selectTeam1">
                            <option selected>Time</option>
                            <option value="idTeam1">FOG1</option>
                            <option value="idTeam2">FOG2</option>
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <strong>X</strong>
                    </div>
                    <div class="col">
                        <select class="custom-select" id="selectTeam2">
                            <option selected>Time</option>
                            <option value="idTeam1">FOG1</option>
                            <option value="idTeam2">FOG2</option>
                        </select>
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="background-color: #7749F8;">Salvar</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
